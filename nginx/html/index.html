<!DOCTYPE html>
<html>
    <head>
        <title>Video Streaming Platform</title>
        <script>
            document.addEventListener("submit", function(event) {
              event.preventDefault();
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;
              const credentials = btoa(username + ":" + password);
          
              fetch("http://localhost:3000/auth", {
                method: "POST",
                headers: {
                  "Authorization": "Basic " + credentials
                }
              })
              .then(response => {
                if (response.ok) {
                  return response.json();
                } else {
                  throw new Error("Login failed. Please try again.");
                }
              })
              .then(data => {
                if (data.authenticated) {
                  // Redirect to a page that comes after access has been granted
                  window.location.href = "http://localhost:80/viewer";
                } else {
                  throw new Error("Login failed. Please try again.");
                }
              })
              .catch(error => {
                console.error("An error occurred:", error);
                alert("Login failed. Please try again.");
              });
            });
          </script>
    </head>
    <body>
        <h1>Video Streaming Platform</h1>
        <p>To view videos, you have to be logged in.</p>
        <form action="/" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
